<!DOCTYPE html>
<html lang="en">
<head>
    <title>Safari Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #dcdbd0;
            color: #0e081f;
        }

        header {
            font-size: 3em;
            font-weight: bold;
            color: #9a4c84;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
        }

        #locations, #score, #help, #report {
            margin: 25px 0;
            padding: 15px;
            background-color: #ded5f0;
            border: 2px solid #5b5883;
            border-radius: 10px;
            font-size: 1.3em;
            color: #070310;
        }

        div.instructions {
            font-size: 1.2em;
            color: #5d4037;
            margin-bottom: 20px;
        }

        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 110px);
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .location {
            width: 110px;
            height: 110px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .location:hover {
            transform: scale(1.05);
        }

        .location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 25px;
            }
            header {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <h1>Subhani Shaik goes on safari</h1>

    <div class="container">
