<!DOCTYPE html>
<html lang="en">

<head>
    <title>Safari Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        /* Styling all elements */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #dcdbd0;
            color: #0e081f;
        }

        header {
            font-size: 3em;
            font-weight: bold;
            color: #9a4c84;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
        }

        #locations,
        #score,
        #help,
        #report {
            margin: 25px 0;
            padding: 15px;
            background-color: #ded5f0;
            border: 2px solid #5b5883;
            border-radius: 10px;
            font-size: 1.3em;
            color: #070310;
        }

        div.instructions {
            font-size: 1.2em;
            color: #5d4037;
            margin-bottom: 20px;
        }

        .help {
            margin: 25px 0;
            padding: 15px;
            background-color: #ded5f0;
            border: 2px solid #5b5883;
            border-radius: 10px;
            font-size: 1.3em;
            color: #070310;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .help:hover {
            background-color: #6baade;
            color: #060615;
        }

        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 110px);
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .location {
            width: 110px;
            height: 110px;
            border-radius: 5px;
            overflow: auto;
            transition: transform 0.2s;
        }

        .location:hover {
            transform: scale(1.10);
        }

        .location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            header {
                font-size: 2.5em;
            }
        }
    </style>
</head>

    <script>
        /*Store images and Looping*/
        let ids = [];
        for (let count = 0; count < 36; count++) {
            ids.push("img" + count);
        }
        /* Variables */
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        let zebraLocations = [1, 8, 12, 22, 34];
        let lionLocation = 14;
        let gameOver = false;

        /* Creating the function check(position) */
        function check(position) {

            if (gameOver) return;

            let imgId = ids[position];
            let imgElement = document.getElementById(imgId);

            if (zebraLocations.includes(position)) {
                imgElement.src = "zebra.jpg";
                score += 4;
            } else if (position === lionLocation) {
                imgElement.src = "lion.jpg";
                score -= 2;
                gameOver = true;
                alert("Game Over! You found the lion.");
            } else {
                imgElement.src = "elephant.jpg";
                score += 1;
            }

            locationsVisited += 1;
            lastLocation = position;

            document.getElementById("locations").innerText = `Number of locations checked: ${locationsVisited}`;
            document.getElementById("score").innerText = `Score: ${score}`;
        }
        /* Creating the help () */
        function help() {
            let lastRow = Math.floor(lastLocation / 6);
            let lastCol = lastLocation % 6;
            let lionRow = Math.floor(lionLocation / 6);
            let lionCol = lionLocation % 6;

            let nearbyLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 6, lastLocation + 6];
            let zebraNearby = nearbyLocations.some(loc => zebraLocations.includes((loc + 36) % 36));

            if (zebraNearby) {
                document.getElementById("help").innerText = "I see stripes.";
            } else if (Math.abs(lastRow - lionRow) <= 1 && Math.abs(lastCol - lionCol) <= 1) {
                document.getElementById("help").innerText = "Rawr.";
            } else {
                document.getElementById("help").innerText = "It's grey.";
            }
        }

        document.querySelector(".help").onclick = help;
</script>
